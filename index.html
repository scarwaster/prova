<!doctype html>

<html lang="pt_BR">
<head>
  <meta charset="utf-8">
<title>API Flickr</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
function flickr(user){
	$.getJSON('https://api.flickr.com/services/feeds/photos_public.gne?id='+user+'&format=json&jsoncallback=?', function(data){
		for(i=0; i<6; i++){
			$("<img />").attr("src", data.items[i].media.m).appendTo("#flickr").wrap("<a href='" + data.items[i].link + "' title='" + data.items[i].title + "' target='_blank'><\/a>");
		}
	});
}

$(document).ready(function(){
	flickr('66956608@N06');
});
</script>
</head>
<body>
	<h1>API Flickr</h1>
	<div id="flickr"></div>
</body>
</html>
